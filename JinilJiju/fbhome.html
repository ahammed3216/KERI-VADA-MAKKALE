<!DOCTYPE html>
<html lang="en">
<head>
    <title>FB clone app</title>
    <link rel="stylesheet" type="text/css" href="fbstyle.css">
</head>
<body>
    <header>
        <div class="header1">
        
            <div class="logo">
                <img src="fbicon.jpg" alt="fb logo">
            </div>
            <div class="login">
                <div class="email">
                    <label>Email or Phone</label><br>
                    <input type="text" name="email">
                </div>
                <div class="password">
                    <label>Password</label><br>
                    <input type="password" name="password"/><br>
                    <a href="#">Forgotten Password?</a>
                </div>
                <div class="login-button">
                    <input type="submit" value="Login">
                </div>
            </div>
        </div>
    </header>
    <div class="content-block clearfix">
        <div class="fb-connect">
            <p>Facebook helps you connect with people</p>
            <img src="fbworld.png" alt="fbworld logo">
        </div>
        <div class="create-account">
            <h2>Create an account</h2>
            <p class="free">Its free and always will be.!</p>
            <div class="account">
                <form>
                    <input type="text" name="first-name" placeholder="First name" >
                    <input type="text" name="last-name" placeholder="Last name" ><br>

                    <input type="text" name="mobile" placeholder="Email or Mobile Number" >
                    <input type="text" name="mobile" placeholder="Re-enter the Email or Mobile number" ><br>

                    <input type="password" name="password" placeholder="New Password"><br>
                    <br>
                    <label>Birthday</label><br>
                    <input type="date" name="date"><Span>Why do I need to provide my date of birth?</Span><br>
                    

                    <input type="radio" name="gender" value="Male">
                    <input type="radio" name="gender" value="Female"><br>
                    <span>By clicking Create an accoumt,you agree to our <a href="#" >Terms and Data Policies</a></span>
                    <br>
                    <input type="submit" value="Create an account">
                    <br>


                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
